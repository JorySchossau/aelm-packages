nim:
   description: |
     "Nim is a statically typed compiled systems programming language.
     It combines successful concepts from mature languages
     like Python, Ada and Modula."
     - https://nim-lang.org/
   binpaths: ['{root}/nim/bin']
   versions:
     2.0.0:
       setup: mv {root}/nim-{version} {root}/nim
       linux:
         downloads:
           - url: https://nim-lang.org/download/nim-{version}-linux_x64.tar.xz
       windows:
         downloads:
           - url: https://nim-lang.org/download/nim-{version}_x64.zip
       osx:
         downloads:
           - url: https://github.com/nim-lang/nightlies/releases/download/latest-version-2-0/macosx_x64.tar.xz
     1.6.6:
