rust:
   description: |
     "Rust is a multi-paradigm, general-purpose programming language designed
     for performance and safety, especially safe concurrency."
     - https://en.wikipedia.org/wiki/Rust_(programming_language)
     - https://www.rust-lang.org/
   downloads:
     - url: https://sh.rustup.rs
       name: rustup-init.sh
       uncompress: false
   envvars:
     RUSTUP_HOME: '{root}/rustup'
     CARGO_HOME: '{root}/cargo'
     RUST_PATH: '{root}/cargo/bin'
   bins: ['{root}/cargo/bin']
   setup: |
     mv {root}/sh.rustup.rs {root}/rustup-init.sh
     sh {root}/rustup-init.sh -y --no-modify-path
   
   versions:
     latest:
       osx: {}
       armosx: {}
       linux: {}
       armlinux: {}
       windows:
         downloads:
           - url: https://aka.ms/vs/17/release/vs_buildtools.exe
             uncompress: false
           - url: https://win.rustup.rs/x86_64
             name: rustup-init.exe
             uncompress: false
         envvars:
           RUSTUP_HOME: '{root}\rustup'
           CARGO_HOME: '{root}\cargo'
           RUST_PATH: '{root}\cargo\bin'
         setup: |
           echo ""
           echo "This can take a while to install rust prerequisites."
           echo " -- Please be patient -- "
           echo ""
           # install vs build tools
           {root}\vs_buildtools.exe --quiet --wait --norestart --nocache --installPath C:\BuildTools --add Microsoft.Component.MSBuild --add Microsoft.VisualStudio.Component.Windows10SDK.18362 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64
           # install rust
           start /w {root}\rustup-init.exe -y --no-modify-path -v
         bins: ['{root}\cargo\bin']
