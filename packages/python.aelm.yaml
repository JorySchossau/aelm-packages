python:
   description: |
     "Python is a programming language that lets you work more quickly and
     integrate your systems more effectively."
     - https://www.python.org/
   # presetup and postsetup are never overridden in this module
   presetup: curl -sSL https://bootstrap.pypa.io/get-pip.py -o {root}/get-pip.py
   aelmscript: aelm x {root} python {root}/get-pip.py
   binpaths: ['{root}/python/bin']
   postsetup: rm {root}/get-pip.py
   envvars:
     PYTHONHOME: '{root}/python'
     PYTHONPATH: '{cwd}'
   versions:
     3.13.2:
       osx:
         downloads:
           - url: https://github.com/indygreg/python-build-standalone/releases/download/20250212/cpython-3.13.2+20250212-x86_64-apple-darwin-install_only.tar.gz
       linux:
         downloads:
           - url: https://github.com/indygreg/python-build-standalone/releases/download/20250212/cpython-3.13.2+20250212-x86_64-unknown-linux-gnu-install_only.tar.gz
       windows:
         downloads:
           - url: https://github.com/indygreg/python-build-standalone/releases/download/20250212/cpython-3.13.2+20250212-x86_64-pc-windows-msvc-shared-install_only.tar.gz
         binpaths: ['{root}/python','{root}/python/Scripts']
         setup: cp {root}/python/python.exe {root}/python/python3.exe
       armosx:
         downloads:
           - url: https://github.com/indygreg/python-build-standalone/releases/download/20250212/cpython-3.13.2+20250212-aarch64-apple-darwin-install_only.tar.gz
